elastichsearch:
  uris: ${ELASTICHSEARCH_URIS:http://localhost:9200}
  username: ${ELASTICHSEARCH_USERNAME:elastic}
  password: ${ELASTICHSEARCH_PASSWORD:elastic}

keycloak:
  realm: ${KEYCLOAK_REALM:fc3-codeflix}
  host: ${KEYCLOAK_HOST:http://localhost:8443}

server:
  port: 8080
  undertow:
    threads:
      worker: 10
      io: 2

# desconfigurando seguranca por enquanto
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration